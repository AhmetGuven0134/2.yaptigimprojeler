              <h2>İletişim Formu</h2>
              <form action="#" method="POST">
                  <label for="name">Adınız:</label>
                  <input type="text" id="name" name="name" placeholder="Adınızı girin" required>

                  <input type="text" id="subject" name="subject" placeholder="Konu başlığını girin">
                  
                  <label for="message">Mesajınız:</label>
                  <textarea id="message" name="message" placeholder="Mesajınızı buraya yazın" rows="6" required></textarea>
                  
                  <button type="submit">Gönder</button>
              </form>
